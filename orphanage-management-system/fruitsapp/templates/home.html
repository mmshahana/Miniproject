{% load static %}
<html>
    <head>
        <style>
            body{
                background-image:url('/static/assets/img/o2.jpg');
                background-repeat: no-repeat;
                background-size: cover;
            }
        </style>
    </head>
    <body><br><br><br><br>
        <h1 align="center">ORPHANAGES</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <table align="center" border="10">
                <tr>
                    <th>List No</th>
                    <th>Orphanage Name</th>
                    <th>Owner Name</th>
                    <th>Address</th>
                    <th>Contact No</th>
                    <th>Email</th>
                    <th>Location</th>
                </tr>
                {% for i in cr %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ i.orphanage_name }}</td>
                    <td>{{ i.owner_name }}</td>
                    <td>{{ i.address }}</td>
                    <td>{{ i.contact_no }}</td>
                    <td>{{ i.email }}</td>
                    <td>{{ i.location }}</td>
                    
                </tr>
                {% endfor %}
            </table>
            <br><br>
           <center> <a href="{% url 'home1' %}">Back To Home</a></center>
        </form>
    </body>
</html>
